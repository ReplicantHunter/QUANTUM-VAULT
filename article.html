<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Open</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="article-container">
        <h1 id="articleTitle">Winter is Coming</h1>
        <p id="articleBody"></p>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const articleId = urlParams.get('id');

        // Fetch and display the specific article based on the ID
        fetch(`https://api.github.com/repos/ReplicantHunter/QUANTUM-VAULT/issues/${articleId}`)
            .then(response => response.json())
            .then(issue => {
                document.getElementById('articleTitle').textContent = issue.title;
                document.getElementById('articleBody').textContent = issue.body;
            })
            .catch(error => {
                console.error('Error fetching the article:', error);
            });
    </script>
</body>
</html>
