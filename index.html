<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Vault</title>
    <link rel="stylesheet" href="style.css">
    <script src="//rum-static.pingdom.net/pa-66ffab2d5c6a700012000036.js" async></script>
</head>
<body>
    <div class="content">
        <h1>Welcome to My Hacking Website</h1>
        <p>Explore the latest articles and resources!</p>
    </div>

    <div class="container">
        <!-- Search Section -->
        <div id="searchSection">
            <h2>Search Articles</h2>
                <input type="text" id="searchInput" placeholder="Search articles...">
                <button id="searchButton">Search</button>
        </div>

        <!-- Submit Article Section -->
        <div id="submitSection">
            <h2>Hack to survive</h2>
            <p>Click the button below to submit your article through GitHub Issues:</p>
            <a href="https://github.com/ReplicantHunter/QUANTUM-VAULT/issues/new" target="_blank">
            <button>Submit Article</button>
            </a>
        </div>

        <div id="Allarticle">
            <!-- Article List Section -->
            <h2>All Articles</h2>
            <div class="article-list-container">
                <ul id="articleList">
                <!-- Articles will be dynamically inserted here -->
                </ul>
            </div>
        </div>
    </div>

    <!-- Link to script file -->
    <script src="script.js"></script>
</body>
</html>
